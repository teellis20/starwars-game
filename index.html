<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>StarWars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="title">
        <h1>Star Wars RPG!</h1>
    </div>

    <div id="at-start">
        <div id="kylo-box" class="characters">
            <p>Kylo Ren</p>
            <img id="kylo-pic" src="assets/images/kylo.jpg" alt="Kylo Ren">
            <p id="kylo-health"></p>
        </div>
        
        <div id="maul-box" class="characters">
            <p>Darth Maul</p>
            <img id="maul-pic" src="assets/images/maul.jpg" alt="Darth Maul">
            <p id="maul-health"></p>
        </div>
        
        <div id="obi-box" class="characters">
            <p>Obi Wan</p>
            <img id="obi-pic" src="assets/images/obi.jpg" alt="Obi Wan">
            <p id="obi-health"></p>
        </div>
        
        <div id="yoda-box" class="characters">
            <p>Yoda</p>
            <img id="yoda-pic" src="assets/images/yoda.jpg" alt="Yoda">
            <p id="yoda-health"></p>
        </div>
    </div>

    <h3>Your Character</h3>
    <br>

    <div id="your-character"></div>
    <br>

    <h3>Enemies Available to Attack</h3>
    <div id="enemies"></div>
    <br>

    <h3>Fight Section</h3>
    <button id="attack-button">Attack</button>
    <br>

    <h3>Defender</h3>
    <br>

    <div id="defender"></div>






    <script></script>
</body>
</html>
